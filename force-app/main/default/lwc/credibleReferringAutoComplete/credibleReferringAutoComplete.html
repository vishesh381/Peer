<template>
    <lightning-card title="Set Provider/NPI">
        <div class="slds-p-around_medium">

            <!-- Provider -->
            <lightning-input
                label="Referring Provider"
                value={providerValue}
                onchange={onProviderChange}
                autocomplete="off">
            </lightning-input>

            <template if:true={providerOptions.length}>
                <div class="slds-box slds-m-top_x-small slds-p-around_none slds-scrollable_y" style="max-height:240px;">
                    <template for:each={providerOptions} for:item="opt">
                        <div key={opt}
                             class="slds-p-vertical_x-small slds-p-horizontal_small slds-border_bottom slds-text-body_regular"
                             style="cursor:pointer;"
                             data-value={opt}
                             onclick={selectProvider}>
                            {opt}
                        </div>
                    </template>
                </div>
            </template>

            <div class="slds-m-top_medium"></div>

            <!-- NPI -->
            <lightning-input
                label="Referring NPI"
                value={npiValue}
                onchange={onNpiChange}
                autocomplete="off">
            </lightning-input>

            <template if:true={npiOptions.length}>
                <div class="slds-box slds-m-top_x-small slds-p-around_none slds-scrollable_y" style="max-height:240px;">
                    <template for:each={npiOptions} for:item="opt">
                        <div key={opt}
                             class="slds-p-vertical_x-small slds-p-horizontal_small slds-border_bottom slds-text-body_regular"
                             style="cursor:pointer;"
                             data-value={opt}
                             onclick={selectNpi}>
                            {opt}
                        </div>
                    </template>
                </div>
            </template>

            <!-- Buttons -->
            <div class="slds-m-top_large slds-align_absolute-center">
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                <div style="width:12px;"></div>
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
