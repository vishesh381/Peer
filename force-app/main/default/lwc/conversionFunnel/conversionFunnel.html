<template>
    <lightning-card title="Lead to Admission Conversion Funnel" icon-name="standard:lead_insights">
        <!-- Date Range Picker -->
        <div class="slds-p-horizontal_medium slds-p-top_small">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                    <lightning-input
                        type="date"
                        label="Start Date"
                        value={startDate}
                        max={startDateMax}
                        onchange={handleStartDateChange}
                    ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                    <lightning-input
                        type="date"
                        label="End Date"
                        value={endDate}
                        min={endDateMin}
                        max={maxDate}
                        onchange={handleEndDateChange}
                    ></lightning-input>
                </div>
            </div>
            <template lwc:if={dateError}>
                <div class="slds-text-color_error slds-p-top_x-small slds-text-body_small">
                    <lightning-icon icon-name="utility:error" size="xx-small" variant="error" class="slds-m-right_xx-small"></lightning-icon>
                    {dateError}
                </div>
            </template>
        </div>

        <!-- Loading Spinner -->
        <template lwc:if={isLoading}>
            <div class="slds-p-around_large slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error Message -->
        <template lwc:if={error}>
            <div class="slds-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </div>
        </template>

        <!-- Funnel Visualization -->
        <template lwc:if={hasData}>
            <div class="slds-p-around_medium">
                <!-- Funnel Stages -->
                <div class="funnel-container">
                    <!-- Stage 1: Total Leads -->
                    <div class="funnel-stage-wrapper">
                        <div class="funnel-stage stage-1" style={stage1Style}>
                            <div class="stage-content">
                                <span class="stage-label">Total Leads</span>
                                <span class="stage-count">{totalLeads}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Conversion Rate Badge: Lead to Referral -->
                    <div class="conversion-rate-wrapper">
                        <span class="rate-badge">
                            <lightning-icon icon-name="utility:arrowdown" size="x-small" class="rate-icon"></lightning-icon>
                            {leadToReferralRate} Conversion
                        </span>
                    </div>

                    <!-- Stage 2: Converted to Referral -->
                    <div class="funnel-stage-wrapper">
                        <div class="funnel-stage stage-2" style={stage2Style}>
                            <div class="stage-content">
                                <span class="stage-label">Converted to Referral</span>
                                <span class="stage-count">{convertedLeads}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Conversion Rate Badge: Referral to Admission -->
                    <div class="conversion-rate-wrapper">
                        <span class="rate-badge">
                            <lightning-icon icon-name="utility:arrowdown" size="x-small" class="rate-icon"></lightning-icon>
                            {referralToAdmissionRate} Conversion
                        </span>
                    </div>

                    <!-- Stage 3: Admitted -->
                    <div class="funnel-stage-wrapper">
                        <div class="funnel-stage stage-3" style={stage3Style}>
                            <div class="stage-content">
                                <span class="stage-label">Admitted</span>
                                <span class="stage-count">{admittedReferrals}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Overall Conversion Summary -->
                <div class="slds-m-top_large">
                    <div class="slds-box overall-summary">
                        <div class="slds-grid slds-gutters slds-wrap slds-grid_align-center">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                                <div class="metric-card">
                                    <span class="metric-label">Lead to Referral</span>
                                    <span class="metric-value">{leadToReferralRate}</span>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                                <div class="metric-card">
                                    <span class="metric-label">Referral to Admission</span>
                                    <span class="metric-value">{referralToAdmissionRate}</span>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                                <div class="metric-card highlight">
                                    <span class="metric-label">Overall Conversion</span>
                                    <span class="metric-value">{overallConversionRate}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
