<template>
    <lightning-card icon-name="standard:task2">
        <span slot="title">
            Follow-ups Needed
            <template if:true={hasCases}>
                <lightning-badge label={caseCount} class="slds-m-left_x-small"></lightning-badge>
            </template>
        </span>
        <lightning-button-icon
            slot="actions"
            icon-name="utility:refresh"
            alternative-text="Refresh"
            onclick={handleRefresh}>
        </lightning-button-icon>

        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={hasCases}>
                <ul class="slds-has-dividers_bottom-space">
                    <template for:each={cases} for:item="caseItem">
                        <li key={caseItem.caseId} class={caseItem.rowClass}>
                            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_small">
                                <div class="slds-col slds-grow">
                                    <div class="slds-grid slds-grid_vertical">
                                        <span class="participant-name">{caseItem.participantName}</span>
                                        <span class="case-number">{caseItem.caseNumber}</span>
                                        <span class="due-date">{caseItem.dueText}</span>
                                    </div>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <lightning-button-group>
                                        <lightning-button-icon
                                            icon-name="utility:preview"
                                            alternative-text="View Case"
                                            data-id={caseItem.caseId}
                                            onclick={handleViewCase}
                                            title="View Case">
                                        </lightning-button-icon>
                                        <lightning-button-icon
                                            icon-name="utility:event"
                                            alternative-text="Schedule Follow-up"
                                            data-id={caseItem.caseId}
                                            onclick={handleScheduleFollowUp}
                                            title="Schedule Follow-up"
                                            variant="brand">
                                        </lightning-button-icon>
                                    </lightning-button-group>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </template>

            <template if:false={hasCases}>
                <div class="slds-p-around_medium slds-align_absolute-center empty-state">
                    <div class="slds-text-align_center">
                        <lightning-icon icon-name="utility:check" size="large" alternative-text="All caught up"></lightning-icon>
                        <p class="slds-m-top_small slds-text-color_weak">No follow-ups needed</p>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
