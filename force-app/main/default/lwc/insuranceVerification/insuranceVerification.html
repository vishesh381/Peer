<template>
    <lightning-card title="Insurance Verification" icon-name="standard:insurance">
        <div class="slds-p-around_medium">
            <template if:true={isVerified}>
                <div class="slds-box slds-theme_success slds-m-bottom_small">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-icon icon-name="utility:check" variant="inverse" size="small" class="slds-m-right_small"></lightning-icon>
                        <span class="slds-text-color_inverse">Insurance Verified</span>
                    </div>
                </div>
            </template>
            <lightning-button
                label="Verify Insurance"
                variant="brand"
                onclick={openModal}
                icon-name="utility:shield"
            ></lightning-button>
        </div>
    </lightning-card>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small" variant="inverse"></lightning-icon>
                </button>
                <div class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Verify Insurance</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox
                        label="Verification Status"
                        value={verificationStatus}
                        options={statusOptions}
                        onchange={handleStatusChange}
                        class="slds-m-bottom_small"
                    ></lightning-combobox>

                    <div class="slds-m-bottom_small">
                        <label class="slds-form-element__label">Upload Insurance Card</label>
                        <lightning-file-upload
                            label="Insurance Card"
                            name="insuranceCard"
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            accept={acceptedFormats}
                        ></lightning-file-upload>
                    </div>

                    <lightning-textarea
                        label="Notes"
                        value={notes}
                        onchange={handleNotesChange}
                        class="slds-m-bottom_small"
                    ></lightning-textarea>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal} class="slds-m-right_x-small"></lightning-button>
                    <lightning-button label="Save & Verify" variant="brand" onclick={handleSave} disabled={isSaving}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
